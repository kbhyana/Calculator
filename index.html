<!DOCTYPE html>
<html>
   <head>
  <meta charset="utf-8">
  <meta name="keywords" content="Calculator">
  <meta name="author" content="Karan bhyana">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Calculator</title>
  <style>
    table, tr , td { width: auto; color: black;    border-spacing: 15px;}

  </style>
   </head>
   <body>

      <h1>Calculator</h1
 <form name=”calculator”>
        <table  class="calc_table" width=10%>
          <tr>
              <input type="text" name="display" id="display" disabled>
          </tr>
          <tr>
            <td> <input type="button" name="/" value="/"  > </td>
            <td> <input type="button" name="X" value="X"  > </td>
            <td> <input type="button" name="-" value="-" > </td>
            <td> <input type="button" name="+" value="+" > </td>
          </tr>
          <tr>
            <td> <input type="button" name="7" value="7"  > </td>
            <td> <input type="button" name="8" value="8"  > </td>
            <td> <input type="button" name="9" value="9"  > </td>
            <td rowspan="2"> <input  type="button" name="AC" value="AC"  > </td>
          </tr>
          <tr>
            <td> <input type="button" name="4" value="4"  > </td>
            <td> <input type="button" name="5" value="5"  > </td>
            <td> <input type="button" name="6" value="6"  > </td>

          </tr>
          <tr>
            <td> <input type="button" name="1" value="1"  > </td>
            <td> <input type="button" name="2" value="2"  > </td>
            <td> <input type="button" name="3" value="3"  > </td>
            <td rowspan="2"> <input type="button" name="=" value="="  > </td>
          </tr>
          <tr>
            <td> <input type="button" name="0" value="0"  > </td>
            <td colspan="2"> <input type="button" name="." value="."  > </td>
          </tr>
        </table>
      </form>
   </body>
</html>
